# aims
[home_aims_title]
other = "Our Aims"

[home_aims_card_left]
other = "Play"

[home_aims_card_left_content]
other = "To offer free play, giving children a wide choice of activities, including relaxation, craft and recreational activities."

[home_aims_card_middle]
other = "Affordability"

[home_aims_card_middle_content]
other = "To provide fun, quality, affordable out of school childcare in a safe caring environment for children in full time primary education."

[home_aims_card_right]
other = "Inclusion"

[home_aims_card_right_content]
other = "To provide equal opportunities for all the children in our care."





