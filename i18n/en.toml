# first section - about-us
[home_about_title]
other = "About us"

[home_about_content]
other = "Wickwar Out of School Club (WOOSC) is based on the site of Alexander Hosea Primary School (AHPS) and was opened in 1998. We are a non-profit-making organisation run by a Voluntary Management Committee and are registered with Ofsted to care for up to 40 children before school, after school and during the school holidays."

[home_about_funding]
other = "If you are intersted in funding us or donating to WOOSC please get in contacct."


